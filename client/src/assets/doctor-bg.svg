<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b1220" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#08101a" stop-opacity="0.5" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <!-- subtle abstract shapes to mimic background photo tone -->
  <g fill="#0e1524" opacity="0.08" filter="url(#blur)">
    <ellipse cx="300" cy="200" rx="420" ry="180" />
    <ellipse cx="1300" cy="700" rx="600" ry="260" />
    <ellipse cx="1000" cy="150" rx="380" ry="140" />
  </g>
</svg>
